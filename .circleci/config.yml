version: 2.1

orbs: 
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.0.2
  sentry: radar/sentry@1.0.4

jobs:
  build_test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: install packages
          command: |
            pip install --user --no-cache-dir -r requirements.txt
          when: always
      - run:
          name: Run Linting
          command: flake8 
      - run:
          name: Run Pytest
          command: pytest
  build-docker:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: ${DOCKER_LOGIN}/oc_lettings
      - docker/push:
          image: ${DOCKER_LOGIN}/oc_lettings
  heroku-deploy:
    machine: true
    steps:
      - checkout
      - heroku/install
      - run: |
          heroku config:set ENV=production -a $HEROKU_APP_NAME
          heroku config:set SECRET_KEY=$SECRET_KEY -a $HEROKU_APP_NAME
      - heroku/deploy-via-git
  notify-sentry-deploy:
    executor:
    # Specify executor for running deploy job
    environment:
      SENTRY_ORG: sample-organization-slug
      SENTRY_PROJECT: sample-project-slug
      SENTRY_ENVIRONMENT: production
    steps:
      - checkout
      - docker/check
      - run:
          name: Create release and notify Sentry of deploy
          command: |
            curl -sL https://sentry.io/get-cli/ | bash
            export SENTRY_RELEASE=$(sentry-cli releases propose-version)
            sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE
            sentry-cli releases set-commits $SENTRY_RELEASE --auto
            sentry-cli releases files $SENTRY_RELEASE upload-sourcemaps path-to-sourcemaps-if-applicable
            sentry-cli releases finalize $SENTRY_RELEASE
            sentry-cli releases deploys $SENTRY_RELEASE new -e $SENTRY_ENVIRONMENT

workflows:
  test_build:
    jobs:
      - build_test
      - build-docker:
          requires:
            - build_test
      - heroku-deploy:
          requires:
            - build_test
      - notify-sentry-deploy:
          requires:
            - build_test


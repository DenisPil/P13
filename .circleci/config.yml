version: 2.1

orbs: 
  heroku: circleci/heroku@1.2.6

jobs:
  build_test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: install packages
          command: |
            pip install --user --no-cache-dir -r requirements.txt
          when: always
      - run:
          name: Run Linting
          command: flake8 
  heroku-deploy:
    docker:
      - image: cimg/python:3.9.2
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
      - run:
          command: HEROKU_API_KEY=${HEROKU_API_KEY} heroku config:set SECRET_KEY=$SECRET_KEY -a lettings-oc
      - run: 
          command: HEROKU_API_KEY=${HEROKU_API_KEY} heroku config:set DSN=$DSN -a lettings-oc

workflows:
  test_build:
    jobs:
      - build_test
      - heroku-deploy
      
